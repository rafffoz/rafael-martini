<!doctype html>
<html>
    <head>
        <title>Unit converter</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="unit-converter.css" />
    </head>
    <body>
    <header>
        <h1>Metric/Imperial unit conversion</h1>
        <p><span id="unit-el">0</span></p>
    </header>
    <main>
        <ul>
            <li>
                <h2>Length (Meter/Feet)</h2>
                <p><span id="meters-initial">0</span> meters = <span id="feets-final">0.000</span> feets | <span id="feets-initial">0</span> feets - <span id="meters-final">0.000</span> meters</p>
            </li>
            <li>
                <h2>Volume (Liters/Gallons)</h2>
                <p><span id="litters-initial">0</span> litters = <span id="gallons-final">0.000</span> gallons | <span id="gallons-initial">0</span> gallons - <span id="litters-final">0.000</span> litters</p>
            </li>
            <li>
                <h2>Mass (Kilograms/Pounds)</h2>
                <p><span id="kilos-initial">0</span> kilos = <span id="pounds-final">0.000</span> pounds | <span id="pounds-initial">0</span> pounds - <span id="kilos-final">0.000</span> kilos</p>
            </li>
        </ul>
    </main>
    <script src="unit-converter.js"></script>
    </body>
</html>
